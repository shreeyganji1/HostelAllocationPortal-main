<html>

<head>

    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
       {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'selection/style.css' %}">
</head>

<body style="background: url(../static/selection/hostel.jpg); background-repeat: no-repeat; background-size: cover;">

<div class="nav">
    <div class="nav-header">
        <div class="nav-title">
            <a href="{% url 'register' %}">COEP's Hostel Portal</a>
        </div>
    </div>
  
    <div class="nav-btn">
        <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
    <input type="checkbox" id="nav-check">
    <div class="nav-links">
        {% block more_links %}
        {% endblock more_links %}


    </div>


</div>
<div>
    {% block content %}
    {% endblock content %}

</div>

<footer>
  <div align="center" style="font-size: 22px ;font-weight: 1000; color: white; text-shadow: 2px 2px black; margin-top: 115px;display: flex;
        flex-direction: column;">
    Made with &#9829; in COEP
  </div>
</footer>


</body>
</html>
